<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="page.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 100vh;
            background:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), /* Gradient */
            url('img/rs.jpg') no-repeat center center;
            background-size: cover;
            font-family: sans-serif;
        }

        nav {
            width: 100%;
            height: 100px;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            /* Required for absolute positioning of menu items */
        }

        .logo {
            font-size: 2em;
            letter-spacing: 2px;
        }

        .menu {
            display: flex;
            /* Use flex for the menu to align items */
        }

        .menu a {
            position: relative;
            /* Needed for the pseudo-element */
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
        }

        .menu a:before {
            content: '';
            position: absolute;
            top: 100%;
            /* Position it below the text */
            left: 0;
            width: 100%;
            height: 2px;
            /* Match the border height */
            background: indianred;
            /* Set the color of the border */
            transition: width 0.4s linear;
            width: 0;
            /* Initially hidden */
        }

        .menu a:hover:before {
            width: 90%;
            /* Show 90% on hover */
        }

        .register {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            background: indianred;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            /* Smooth transition */
        }

        .register:hover {
            background: darkred;
            /* Darken background on hover */
            color: white;
            /* Ensure text remains white */
        }

        .txt {
            max-width: 650px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .txt span {
            letter-spacing: 5px;
        }

        .txt h1 {
            font-size: 3.5em;
            font-family: -webkit-body;
        }

        .txt a {
            text-decoration: none;
            background: indianred;
            color: white;
            padding: 10px 20px;
            letter-spacing: 5px;
            border-radius: 8px;
            /* Add some rounding to the button */
            transition: background 0.3s;
            /* Smooth background transition */
        }

        .txt a:hover {
            background: darkred;
            /* Darken on hover */
        }

        /* Text Input Styles */
         .input-container {
            margin-top: 20px;
            text-align: center;
        }

        .input-container input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 300px;
            /* Adjust width as needed */
            transition: border 0.3s;
        }

        .input-container input:focus {
            outline: none;
            border: 2px solid indianred;
            /* Highlight border on focus */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                Travel_Agency
            </div>
            <div class="menu">
                <a href="#"> Home</a>
                <a href="#">Destination</a>
                <a href="#">Best offer</a>
                <a href="#">Contact us</a>

            </div>
            <div class="register">
                <a href="#">Login</a>
            </div>
        </nav>
        <section class="txt">
            <span>Enjoying</span>
            <h1>EXPLORE YOUR DREAM DESTINATION</h1><br>
            <a href="#">BOOK NOW</a>
            <!-- Text Input -->
            <div class="input-container">
                <input type="text" placeholder="Enter your destination">
            </div>

        </section>

    </header>

</body>

</html>
